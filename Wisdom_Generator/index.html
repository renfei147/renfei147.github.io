<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>Wisdom Generator</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                display: table;
            }
            #text {
                display: table-cell;
                word-break:break-all;
                vertical-align:middle;
                text-align: center;
                font-family:"Microsoft YaHei UI", "Microsoft YaHei", sans-serif;
                font-size:5em;
                color:#0099FF;
            }
        </style>
        <script>
            var coms={
                sentence:["{suobject}{adv}{vt}{suobject}",
                          "{suobject}{adv}{vi}",
                          "{suobject}{adv}是{suobject}",
                          "{suobject}{adv}{auxvi}{suobject}{vi}",
                          "{suobject}{adv}{auxvt}{suobject}{vt}",
                          "{suobject}{adv}被{vt}"],
                suobject:["{nonpro}","{nonpro}","{adj}{nonpro}"],
                nonpro:["我","自我","本我","真我","你","他","她","它","他们","别人","天空","地球","世界","宇宙","意志力","思维","智慧","想法","时间",
                        "空间","时空","混沌","幻觉","根源","本质","真实","虚拟","虚无","虚空","真空","道路","生活","生命","内心","外在","客观","主观",
                        "灵魂","宿命","使命","缥缈","乾坤","天地","万物","漩涡"],
                adj:["曾经的","过去的","现在的","未来的","消失的","迷离的","更高的","更远的"],
                adv:["","{adv0}","{adv0}"],
                adv0:["{adv1}","{adv1}","{padv1}可以","{padv1}不可以","{padv1}会","{padv1}不会","{padv1}从不会","{padv1}可能","{padv1}不可能","正在",
                     "已经","早已"],
                padv1:["","{adv1}"],
                adv1:["似乎","也许","真的","现在","过去","曾经","将来","将","永远","总是"],
                vi:["上升","螺旋上升","下降","螺旋下降","旋转","翻转","沉思","思考","流逝","消失","消逝","隐去","改变","离开","回来","灰飞烟灭","终结","开始"],
                vt:["做","如同","像","飞跃","仰望","俯视","思考","生成","导致","构造","隐去","抹去","消灭","清除","聆听","隔绝","改变","交流","触及","怀念",
                    "替代","代替","补偿","偿还","面临","战胜","畏惧","害怕","终结","开始","旋转","翻转"],
                auxvi:["让","使"],
                auxvt:["被","把"]
            };
            function getrnd(array){
                return array[Math.floor(Math.random()*array.length)]; 
            }
            function assemble(com){
                var str=getrnd(com);
                for(var i in coms){
                    var sym="{"+i+"}";
                    while(str.indexOf(sym)!=-1){
                        str=str.replace(sym,assemble(coms[i]));
                    }
                }
                return str;
            }
            function show() {
                text.style.opacity = 0;
                text.innerHTML = assemble(coms.sentence);
                var id = setInterval(function() {
                    var opacity = parseFloat(text.style.opacity);
                    if (opacity >= 1) {
                        clearInterval(id);
                    } else {
                        text.style.opacity = opacity + 0.01;
                    }
                }, 10)
            }
            function change() {
                text.style.opacity = 1;
                var id = setInterval(function() {
                    var opacity = parseFloat(text.style.opacity);
                    if (opacity <= 0) {
                        clearInterval(id);
                        show();
                    } else {
                        text.style.opacity = opacity - 0.01;
                    }
                }, 10)
            }
        </script>
    </head>
    <body>
        <div id="text"></div>
        <script>
            var text = document.getElementById("text");
            setInterval(change, 5000);
            show();
        </script>
    </body>
</html>
